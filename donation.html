    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-6" style="background-color: #00aff0;">
                    <h2 class="text-center">Donate and Save<br></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6" id="contact-box" style="background-image: url(&quot;assets/img/Child-Support.jpg&quot;);background-size: contain;color: rgb(255,255,255);font-size: 18px;background-repeat: no-repeat;background-position: center;">
                <div class="info-box"><i class="fa fa-map-marker my-info-icons"></i><span class="text-uppercase text-info">Address: </span><span>Pattom, trivandrum</span></div>
                <div class="info-box"><i class="fa fa-envelope my-info-icons"></i><span class="text-uppercase text-info">Email: </span><span>dima_ngo@gmail.com</span></div>
                <div class="info-box"><i class="fa fa-phone-square my-info-icons"></i><span class="text-uppercase text-info">Phone: </span><span>+9876543210</span></div>
            </div>
            <div class="col-12 col-sm-6 col-md-6 site-form">
                <form id="my-form">
                    <div class="form-group"><label class="sr-only" for="firstname">First Name</label><input class="form-control" type="text" id="firstname" name="firstname" placeholder="First Name" autofocus=""></div>
                    <div class="form-group"><label class="sr-only" for="lastname">Last Name</label><input class="form-control" type="text" id="lastname" name="lastname" placeholder="Last Name"></div>
                    <div class="form-group"><label class="sr-only" for="phonenumber">Phone Number</label><input class="form-control" type="tel" id="phonenumber" name="phonenumber" required="" placeholder="Phone"></div>
                    <div class="form-group" style="padding: -2px;"><label class="sr-only" for="email">Email Address</label><input class="form-control" type="text" id="email" name="email" required="" placeholder="Email" style="margin: 13px;margin-right: 0px;margin-left: 0px;"><input class="form-control"
                            type="text" id="email-2" required="" placeholder="Address" name="address" style="margin-top: 15px;"><input class="form-control" type="text" id="email-1" name="amount" required="" placeholder="Amount" style="margin-top: 14px;"></div>
                    <div
                        class="form-group"><label class="sr-only" for="messages">Last Name</label></div>
            </form>
        </div>
        <div class="clearfix"></div>
    </div>
    </div>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 offset-md-4">
                    <div class="card credit-card-box">
                        <div class="card-header">
                            <h3><span class="panel-title-text">Payment Details </span><img class="img-fluid panel-title-image" src="assets/img/accepted_cards.png"></h3>
                        </div>
                        <div class="card-body">
                            <form id="payment-form">
                                <div class="form-row">
                                    <div class="col-12">
                                        <div class="form-group"><label for="cardNumber">Card number </label>
                                            <div class="input-group"><input class="form-control" type="tel" id="cardNumber" required="" placeholder="Valid Card Number">
                                                <div class="input-group-append"><span class="input-group-text"><i class="fa fa-credit-card"></i></span></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-7">
                                        <div class="form-group"><label for="cardExpiry"><span>expiration </span><span>EXP </span> date</label><input class="form-control" type="tel" id="cardExpiry" required="" placeholder="MM / YY"></div>
                                    </div>
                                    <div class="col-5 pull-right">
                                        <div class="form-group"><label for="cardCVC">cv code</label><input class="form-control" type="tel" id="cardCVC" required="" placeholder="CVC"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-12">
                                        <div class="form-group"><label for="couponCode">Card Holders name</label><input class="form-control" type="text" id="couponCode"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-12"><button class="btn btn-success btn-block btn-lg" type="submit">Donate</button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
